
<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کاوشگر کیهان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Lalezar&family=Roboto+Mono:wght@500&family=Tanha&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      .font-lalezar { font-family: 'Lalezar', cursive; }
      .font-tanha { font-family: 'Tanha', sans-serif; }
      .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
      .font-amiri { font-family: 'Amiri', serif; }
      
      #starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Fix: Bring stars to visible layer */
        pointer-events: none; /* Allow clicks to pass through */
        transition: opacity 0.5s ease;
      }

      #root {
        position: relative;
        z-index: 10; /* Ensure content is above stars */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5; 
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.3s ease-out forwards;
      }
      
      @media print {
        body.printing-active * {
          visibility: hidden;
        }
        body.printing-active .printable-content,
        body.printing-active .printable-content * {
          visibility: visible;
        }
        body.printing-active .printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1.5rem;
          margin: 0;
          border: none;
          background: white !important;
          color: black !important;
          box-shadow: none;
        }
        .print-actions {
            display: none !important;
        }
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",

<link rel="stylesheet" href="/index.css">
</head>
  <!-- Added rich gradient for galaxy theme in dark mode -->
  <body class="bg-slate-50 text-slate-900 dark:bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] dark:from-slate-900 dark:via-[#1a103c] dark:to-black dark:text-gray-200 transition-colors duration-300 min-h-screen">
    <canvas id="starfield"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      const htmlEl = document.documentElement;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const stars = [];
      const numStars = 250; // Increased star count for better effect

      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5 + 0.5, // Varied sizes
          speed: Math.random() * 0.2 + 0.05,
          opacity: Math.random()
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // OPTIMIZATION: Check theme once per frame instead of per star
        // This significantly reduces DOM access and improves typing performance
        const isDark = htmlEl.classList.contains('dark');

        stars.forEach(star => {
          star.y -= star.speed;
          if (star.y < 0) {
            star.y = canvas.height;
            star.x = Math.random() * canvas.width;
          }

          // Twinkle effect
          if (Math.random() > 0.99) {
             star.opacity = Math.random();
          }

          // Use pre-calculated theme state
          ctx.fillStyle = isDark ? `rgba(255, 255, 255, ${star.opacity})` : `rgba(0, 0, 0, ${star.opacity * 0.3})`;
          
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fill();
        });

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
